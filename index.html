<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdvAlert: Monitoramento de Processos</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <!-- Barra Superior -->
    <header class="topbar">
        <div class="logo">
            <span class="icon">üìú</span>
        </div>
        <div class="title">
            <h1>AdvAlert: Monitoramento de Processos</h1>
        </div>
        <div class="actions">
            <button class="profile-btn">Perfil</button>
            <button class="logout-btn">Sair</button>
        </div>
    </header>

    <!-- Barra Lateral -->
    <div class="sidebar">
        <!-- Menu de Cadastro -->
        <div class="menu-item" id="cadastro-btn">
            <span class="icon">üìÑ</span>
            <span class="text">Cadastro</span>
        </div>
        <div class="menu-item">
            <span class="icon">üìã</span>
            <span class="text">Monitorados</span>
        </div>
        <div class="menu-item">
            <span class="icon">‚ùì</span>
            <span class="text">Ajuda</span>
        </div>
        <div class="menu-item">
            <span class="icon">üí¨</span>
            <span class="text">Suporte</span>
        </div>
        <!-- Bot√£o de Modo Noturno -->
        <div class="mode-toggle" id="mode-toggle">
    <span class="icon" id="mode-icon">üåô</span>
    <span class="text">Modo Noturno</span>
    </div>
    </div>

    <!-- Conte√∫do Principal -->
    <main class="content">
        <h1>Bem-vindo!</h1>
        

        <!-- Aba de Cadastro (In√≠cio Oculto) -->
        <section id="cadastro" class="hidden">
            <h2>Cadastro de Processo</h2>

            <!-- Sele√ß√£o do Tribunal -->
            <label for="tribunal-select">Selecione o Tribunal:</label>
            <select id="tribunal-select" onchange="showCadastroFields()">
                <option value="">Selecione...</option>
                <option value="estadual">Tribunal Estadual</option>
                <option value="regional">Tribunal Regional</option>
                <option value="federal">Tribunal Federal</option>
                <option value="superior">Tribunais Superiores</option>
                <option value="militar">Justi√ßas Militar</option>
                <option value="eleitoral">Eleitoral</option>
                <option value="trabalho">Trabalho</option>
            </select>

            <!-- Campos de Cadastro (Inicialmente Ocultos) -->
            <div id="cadastro-form" class="hidden">
                <h3>Informa√ß√µes do Processo</h3>
                <form onsubmit="submitCadastroForm(event)">
                    <label for="processo-pdf">C√≥pia do Processo (PDF):</label>
                    <input type="file" id="processo-pdf" name="processo-pdf" required>
                
                    <label for="tribunal-nome">Nome do Tribunal (ex: trf4):</label>
                    <input type="text" id="tribunal-nome" name="tribunal-nome" required>
                
                    <label for="numero-processo">N√∫mero do Processo:</label>
                    <input type="text" id="numero-processo" name="numero-processo" required>
                
                    <label for="nome-cliente">Nome do Cliente:</label>
                    <input type="text" id="nome-cliente" name="nome-cliente" required>
                
                    <label for="whatsapp-cliente">Whatsapp do Cliente:</label>
                    <input type="tel" id="whatsapp-cliente" name="whatsapp-cliente" pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}" required placeholder="(XX) XXXXX-XXXX">
                
                    <button type="submit">Cadastrar Processo</button>
                </form>
            </div>
        </section>
        <div id="feedback" class="hidden">Processo cadastrado com sucesso!</div>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
